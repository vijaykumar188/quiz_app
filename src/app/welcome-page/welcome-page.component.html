<div class="container-fluid bg-light py-5">
    <h1 class="display-5 fw-bold text-uppercase">welcome to quiz app</h1>
    <p class="col-nad-8 fs-4">This quiz will contains total 9 questions. eachquestions holds 10 points</p>
    <h4>Rules:</h4>
    <ol>
        <li>correct questions gives you 10 points</li>
        <li>Incorrect questions deducts 10 points</li>
        <li> you will have 30 secs to answer each questions </li>
        <li>Refreshing the page will reset the quiz</li>

    </ol>
    <h1 class="text">
        All the best
    </h1>

    <div class="name col-nd-4">
        <label for="">Enter your Name</label>
        <!-- <input #name type="text" class="form-control" [(ngModel)]="name"> -->
        <input type="text" class="form-control" [(ngModel)]="name">
    </div>

    <button class="btn btn-primary btn-lg" routerLink="/questions" (click)="startQuiz()">strat the quiz</button>
</div>
